version: "2"
services:

  backend:
    build: ./backend/production-docker
    image: dgtlmoon/changedetection.io:0.1
    container_name: changedetection.io
    volumes:
      - ./backend:/app
      - ./datastore:/datastore

    ports:
      - "127.0.0.1:5000:5000"

    networks:
      - changenet

    restart: always

networks:
  changenet:
